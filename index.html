<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flourish Map Embed</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #ffffff;
    }
    .embed-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: none;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <iframe
    src="https://flo.uri.sh/visualisation/26743240/embed"
    title="Interactive Map"
    class="embed-container"
    frameborder="0"
    scrolling="no"
    allowfullscreen
  ></iframe>
</body>
</html>
